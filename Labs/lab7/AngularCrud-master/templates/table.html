<span class="link" ng-click="new()" ng-if="view === ''">New Book</span>
<table>
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>Pages</th>
		<th>Star Rating</th>
		<th>Operations</th>
	</tr>
	<tr ng-repeat="book in books">
		<td>{{book.title}}</td>
		<td>{{book.author}}</td>
		<td>{{book.pageCount}}</td>
		<td>{{book.starRating}}</td>
		<td>
			<span class="link" ng-click="edit(book)">Edit</span>
			&nbsp;&nbsp;
			<span class="link" ng-click="delete(book)">Delete</span>
		</td>
	</tr>
</table>
