<form ng-submit="submitNew()">
	<label for="newTitle">Title</label><br/>
	<input type="text" ng-model="newBook.title" id="newTitle" required /><br />
	<label for="newAuthor">Author</label><br />
	<input type="text" ng-model="newBook.author" id="newAuthor" required /><br />
	<label for="newPageCount">Page Count</label><br />
	<input type="text" ng-model="newBook.pageCount" id="newPageCount" required /><br />
	<label for="newStarRating">Star Rating</label><br />
	<input type="text" ng-model="newBook.starRating" id="newStarRating" required /><br/>
	<button type="submit">Submit</button>
</form>
